<html>
  <script>
    const repl = (text) => text.split("").reverse().join("")
  </script>

  <style>
    html {
      font-family: sans-serif;
      max-width: 34rem;
      margin: 0 auto;
    }
    h1 { margin-bottom: .2rem; }
    h1 + p { margin-top: 0; }
    h2 { margin-top: 2rem; }
  </style>

  <body>
    <h1>Mind Bikes</h1>
    <p>an interactive exploration of computation</p>
    
    <article>
      <h2>An easy HTML REPL</h2>

      <p>Using simple HTML shown at <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output#examples">MDN</a> we can build an easy REPL linked to a JavaScript function similar to <code>parseInt()</code> in the MDN demo.</p>

      <form oninput="out.value=repl(inp.value)">
	<input name="inp" type="text">
	<output name="out"></output>
      </form>
      
      <p>These REPLs have separate state</p>

      <form oninput="out.value=repl(inp.value)">
	<input name="inp" type="text">
	<output name="out"></output>
      </form>
    </article>
  </body>
</html>
